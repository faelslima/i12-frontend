<!--begin::Brand-->
<div class="brand flex-column-auto" id="kt_brand" [ngClass]="brandClasses">
    <!--begin::Logo-->
    <a routerLink="/" class="brand-logo">
        <img alt="Logo" [attr.src]="headerLogo"/>
    </a>
    <!--end::Logo-->

    <ng-container *ngIf="asideSelfMinimizeToggle">
        <button class="brand-toggle btn btn-sm px-0" id="kt_aside_toggle">
      <span
              [inlineSVG]="
          './assets/media/svg/icons/Navigation/Angle-double-left.svg'
        "
              cacheSVG="true"
              class="svg-icon svg-icon-xl"
      ></span>
        </button>
    </ng-container>
</div>
<!--end::Brand-->

<!--begin::Aside Menu-->
<div class="aside-menu-wrapper flex-column-fluid" id="kt_aside_menu_wrapper">
    <ng-container *ngIf="disableAsideSelfDisplay">
        <!--begin::Header Logo-->
        <a routerLink="/">
            <img alt="Logo" [attr.src]="headerLogo"/>
        </a>
        <!--end::Header Logo-->
    </ng-container>
    <!--begin::Menu Container-->
    <div
            id="kt_aside_menu"
            class="aside-menu"
            [ngClass]="asideMenuCSSClasses"
            data-menu-vertical="1"
            [attr.data-menu-scroll]="asideMenuScroll"
            [attr.data-menu-dropdown]="asideMenuDropdown"
            data-menu-dropdown-timeout="500"
    >
        <!-- begin::Menu Nav -->
        <ul class="menu-nav" [ngClass]="ulCSSClasses">

            <!-- begin::CONSOLIDACAO-->
            <li class="menu-section">
                <h4 class="menu-text">Consolidação</h4>
                <i class="menu-icon flaticon-more-v2"></i>
            </li>
            <!-- end:: section -->

            <!-- begin::NOVA VIDA -->
            <li class="menu-item"
                aria-haspopup="true"
                routerLinkActive="menu-item-active">
                <a class="menu-link" routerLink="/nova-vida" routerLinkActive="active">
                <span
                        [inlineSVG]="'./assets/media/svg/icons/General/User.svg'"
                        cacheSVG="true"
                        class="svg-icon menu-icon"></span>
                    <span class="menu-text" translate="PESSOA.NOVA_VIDA"></span>
                </a>
            </li>
            <!-- end::NOVA VIDA -->

            <li class="menu-section">
                <h4 class="menu-text">UNIVERSIDADE DA VIDA</h4>
                <i class="menu-icon flaticon-more-v2"></i>
            </li>
            <!-- end:: section -->

            <!-- begin::TURMAS -->
            <li class="menu-item"
                aria-haspopup="true"
                routerLinkActive="menu-item-active">
                <a class="menu-link" routerLink="/univida" routerLinkActive="active">
                <span
                        [inlineSVG]="'./assets/media/svg/icons/General/User.svg'"
                        cacheSVG="true"
                        class="svg-icon menu-icon"></span>
                    <span class="menu-text" translate="TITLE.UNI_VIDA"></span>
                </a>
            </li>
            <!-- end::TURMAS -->
            <!-- end::UNIVIDA -->

            <!-- begin::EVENTOS-->
            <li class="menu-section">
                <h4 class="menu-text">Eventos/Encontros</h4>
                <i class="menu-icon flaticon-more-v2"></i>
            </li>
            <!-- end:: section -->

            <!-- begin::ENCONTRO -->
            <li class="menu-item"
                aria-haspopup="true"
                routerLinkActive="menu-item-active">
                <a class="menu-link" routerLink="/encontro" routerLinkActive="active">
                <span
                        [inlineSVG]="'./assets/media/svg/icons/General/User.svg'"
                        cacheSVG="true"
                        class="svg-icon menu-icon"></span>
                    <span class="menu-text" translate="TITLE.ENCONTRO"></span>
                </a>
            </li>
            <!-- end::ENCONTRO -->
            <!-- end::CONSOLIDACAO -->

            <!-- begin::CADASTROS-->
            <li class="menu-section">
                <h4 class="menu-text">Cadastros</h4>
                <i class="menu-icon flaticon-more-v2"></i>
            </li>
            <!-- end:: section -->
            <!-- begin::PESSOA -->
            <li
                    class="menu-item"
                    aria-haspopup="true"
                    routerLinkActive="menu-item-active"
            >
                <a class="menu-link" routerLink="/pessoa" routerLinkActive="active">
          <span
                  [inlineSVG]="'./assets/media/svg/icons/General/User.svg'"
                  cacheSVG="true"
                  class="svg-icon menu-icon"
          ></span>
                    <span class="menu-text" translate="PESSOA.PESSOA"></span>
                </a>
            </li>
            <!-- end::PESSOA -->

            <!-- begin::DESCENDENCIA -->
            <li
                    class="menu-item"
                    aria-haspopup="true"
                    routerLinkActive="menu-item-active"
            >
                <a class="menu-link" routerLink="/descendencia" routerLinkActive="active">
          <span
                  [inlineSVG]="'./assets/media/svg/icons/General/User.svg'"
                  cacheSVG="true"
                  class="svg-icon menu-icon"
          ></span>
                    <span class="menu-text" translate="TITLE.DESCENDENCIA"></span>
                </a>
            </li>
            <!-- end::DESCENDENCIA -->
            <!-- end::CADASTROS -->
        </ul>
        <!-- end::Menu Nav -->
    </div>
    <!--end::Menu Container-->
</div>
<!--end::Aside Menu-->
